<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Link Generator</title>
    <link rel="stylesheet" href="css/payment-link.css">
</head>
<body>
<div class="payment-link-container">
    <h1>Create Payment Link</h1>
    <form class="Payment_link" id="paymentForm">
        <div class="form-group">
            <label for="linkName">Link Name</label>
            <input type="text" id="linkName" name="linkName" required placeholder="Enter payment link name">
        </div>
        <button type="submit" class="submit-btn">Generate Link</button>
    </form>
</div>
<script src="js/payment-link.js"></script>
</body>
</html>
