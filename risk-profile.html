<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Risk Profiling</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f7f6;
          color: #333;
        }
        .form-container {
          width: 100%;
          max-width: 600px;
          margin: 50px auto;
          padding: 20px;
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
          text-align: center;
        }
        label {
          margin: 10px 0;
          display: block;
        }
        input, select {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border-radius: 5px;
          border: 1px solid #ddd;
        }
        button {
          background-color: #4CAF50;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          width: 100%;
        }
        .footer {
          text-align: center;
          margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Client Risk Profiling</h1>
    <form id="riskForm" onsubmit="submitForm(event)">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="income">Income (per year):</label>
        <input type="number" id="income" name="income" required>

        <label for="experience">Investment Experience:</label>
        <select id="experience" name="experience" required>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Expert">Expert</option>
        </select>

        <label for="riskCategory">Risk Appetite:</label>
        <select id="riskCategory" name="riskCategory" required>
            <option value="Conservative">Conservative</option>
            <option value="Moderate">Moderate</option>
            <option value="Aggressive">Aggressive</option>
        </select>

        <label for="email">Email (optional):</label>
        <input type="email" id="email" name="email">

        <button type="submit">Submit</button>
    </form>

    <div id="result" style="display:none; text-align:center;"></div>

    <div class="footer">
        <p>SEBI Reg. No. INA000019789 | © Adarsh Nimborkar – All rights reserved</p>
    </div>
</div>

<script>
    function submitForm(event) {
      event.preventDefault();

      var form = document.getElementById('riskForm');
      var formData = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbwnIN0TDOZ4F1iyaWSeHx2CuExpfKI2RrD9ZePv_ns/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        document.getElementById('riskForm').reset();
        document.getElementById('result').style.display = 'block';
        document.getElementById('result').innerHTML = "<h3>Thank you for your submission!</h3><p>You are a " + document.getElementById('riskCategory').value + " investor.</p>";
        setTimeout(function() {
          window.location.href = "https://wa.me/919130997271?text=Hello,%20I%20have%20submitted%20my%20risk%20profile.";
        }, 3000);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
</script>
</body>
</html>
